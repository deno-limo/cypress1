name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
        env:
          CYPRESS_RECORD_KEY: ff4a7c6b-c92b-45b3-a9d8-789458d9d958
          GITHUB_TOKEN:  ff4a7c6b-c92b-45b3-a9d8-789458d9d958  

